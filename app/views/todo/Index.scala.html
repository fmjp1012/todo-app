@import lib.persistence.db.TodoTable
@import lib.model.Todo
@(vv: model.ViewValueCommon, todos: Seq[(String, String, Todo.Status, String)])
  @common.Default(vv){
    <table>
      <thead>
        <tr>
          <th>title</th>
          <th>body</th>
          <th>state</th>
          <th>category_name</th>
        </tr>
      </thead>
      <tbody>
      @for(todo <- todos) {
        <tr>
          <td>@todo._1</td>
          <td>@todo._2</td>
          <td>@todo._3</td>
          <td>@todo._4</td>
        </tr>
      }
      </tbody>
    </table>
  }
